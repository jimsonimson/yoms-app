<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>YOMS</title>
  <meta charset="utf-8">
  <base href="/" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
  <link rel="stylesheet" href="/css/site.css" charset="utf-8" />
  <link rel="stylesheet" href="/css/animate.css">
</head>

<body ng-controller="GlobalController as gc">

  <!--NavBar-->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img id="brand-image" style="height: 25px; width: max;" src="http://i.imgur.com/Foee4PD.png?1" alt="" />
          <!-- white font logo: http://i.imgur.com/fb8bsos.png?1  -->
        </a>
      </div>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/viewAll">All Dishes</a></li>
          <li><a href="/addDish">Add Dish</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="gc.status.username !== null"><a href="/login">Login</a></li>
          <li ng-hide="gc.status.username !== null"><a href="/register">Sign Up</a></li>
          <li ng-show="gc.status.username !== null">Logged in as: <a style="color: #ff0000" href="/userProfile">{{ gc.status.username }}</a></li>
          <li ng-show="gc.status.username !== null"><button ng-click="gc.logout()">Logout</button></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <toast></toast>
  <ng-view></ng-view>

  <!--SCRIPTS-->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="/scripts/angular/angular.min.js"></script>
  <script src="/scripts/lodash/dist/lodash.min.js"></script>
  <script src="/scripts/angular-route/angular-route.min.js"></script>
  <script src="/scripts/angular-resource/angular-resource.min.js"></script>
  <script src="/scripts/angular-animate/angular-animate.js"></script>
  <script src="/scripts/angular-ui-map/ui-map.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.1/ui-bootstrap-tpls.min.js" charset="utf-8"></script>

  <!--Google Maps api-->
  <script src="/scripts/angular-simple-logger/dist/angular-simple-logger.js"></script>
  <script src="/scripts/angular-google-maps/dist/angular-google-maps.min.js"></script>


  <!--Controllers & Services-->
  <script src="/javascript/app.js"></script>
  <script src="/javascript/services/HomeService.js"></script>
  <script src="/javascript/services/UserService.js"></script>
  <script src="/javascript/services/ReviewService.js"></script>
  <script src="/javascript/services/HTTPFactory.js"></script>
  <script src="/javascript/controllers/HomeController.js"></script>
  <script src="/javascript/controllers/UserController.js"></script>
  <script src="/javascript/controllers/GlobalController.js"></script>
  <script src="/javascript/controllers/DishCreateController.js"></script>
  <script src="/javascript/controllers/DishPageController.js"></script>
  <script src="/javascript/controllers/DishUpdateController.js"></script>
  <script src="/javascript/controllers/UserFavoriteController.js"></script>
</body>

</html>
