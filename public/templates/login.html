<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1 class="text-center">Login</h1>
      <div class="col-md-12">
        <form ng-submit="vm.login()">
          <label>Username: </label><br>
          <input class="col-xs-12" ng-model="vm.user.username" type="text" placeholder="enter Username"><br>
          <label>Password: </label><br>
          <input class="col-xs-12" ng-model="vm.user.password" type="text" placeholder="enter Password"><br><br>
          <button class="col-md-4 col-md-offset-4" type="submit">login</button>
        </form>
      </div>
    </div>
  </div>
</div>
